---
layout: default
---

<article class="fixture-detail">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.date %}
      <p class="page-subtitle">{{ page.date | date: "%B %d, %Y" }}</p>
      {% endif %}
    </div>
    
    <div class="page-content">
      <div class="fixture-content">
        {{ content }}
      </div>
    </div>
  </div>
</article>
